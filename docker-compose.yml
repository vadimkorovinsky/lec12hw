---
version: '3'

services:
    java:
        build:
            context: ./java
            dockerfile: java.Dockerfile
        volumes:
            - myapp:/javaapp/App42PaaS-Java-MySQL-Sample/target

    mysql:
        build: 
            context: ./mysql
            dockerfile: mysql.Dockerfile

            args:
                - MYSQL_DATABASE='mydb'
                - MYSQL_USER='root'
                - MYSQL_PASSWORD='root'
                - MYSQL_ROOT_PASSWORD='root'
        ports:
            - "3306:3306"

        depends_on:
          - java

    tomcat:
        build:
            context: ./tomcat
            dockerfile: tomcat.Dockerfile
        ports:
            - '8080:8080'
        volumes:
            - myapp:/opt/tomcat/webapps
        depends_on:
            - java
            - mysql

volumes:
    myapp:
